<!DOCTYPE>
<html>
<head>
<title>registration page</title>
</head>
<body>
<center>
<h1  style="color:blue"> Student Registration Form               </h1>
<p style="font-size:12"> complete your student registration</p>
<form>
<table align="center" cellpadding="15">
  <tr>
    <td>Name</td>
    <td><input type="text" name="name"></td>
  </tr>
  <tr>
     <td>E-mail Adress</td>
     <td><input type="text"></td>
  </tr>
  <tr>
      <td>Gender</td>
      <td><input type="radio" value="male">Male   <input type="radio" value="male">Female</td>
  </tr>
  <tr>
     <td>Date of Birth</td>
     <td>
     <select name="day">
     <option value="Day">Day</option>
     <option>1</option>
     <option>2</option>
     <option>3</option>
     <option>4</option>
     <option>5</option>
     </select>
     <select name="month">
     <option value="Month">Month</option>
     <option>jan</option>
     <option>feb</option>
     <option>march</option>
     <option>april</option>
     <option>may</option>
     </select> 
     <select name="year">
     <option value="Year">Year</option>
     <option>2021</option>
     <option>2022</option>
     <option>2023</option>
     <option>2024</option>
     <option>2025</option>
     </select>
     </td>
  </tr>
  <tr>
      <td>Phone No</td>
      <td><input type="text"> </td>
  </tr>
  <tr>
      <td>Adress</td>
      <td><textarea rows="5" cols="30"> </textarea></td>
  </tr>
   <tr align="right">
      <td><button type="button">Reset</button></td>
      <td><button type="button" onclick="alert('successfully completed')">Submit</button></td>
  </tr>
 
 
</form>
</center>
</body>
</html>
